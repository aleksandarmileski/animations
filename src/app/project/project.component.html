<h3>
    {{project.name}}
    <span class="badge"
          [ngClass]="{'badge-warning': project.status == 'inactive',
    'badge-success': project.status == 'active',
    'badge-danger': project.status == 'critical'}">{{project.status}}</span>
</h3>
<hr>
<p>{{project.description}}</p>
<select #prjStatus class="form-control">
    <option value="active" [selected]="project.status === 'active'">Active</option>
    <option value="inactive" [selected]="project.status === 'inactive'">Inactive</option>
    <option value="critical" [selected]="project.status === 'critical'">Critical</option>
</select>
<button class="btn btn-outline-primary"
        (click)="onUpdateStatus(prjStatus.value)"> Update Status
</button>
<button class="btn btn-outline-danger"
        (click)="onDelete()"> Delete Project
</button>
